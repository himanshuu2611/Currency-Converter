<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount </p>
                <input placeholder="Enter amount" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" height="25">
                        <select name="from"></select>
                    </div>
                </div>
                <div class="to">
                     <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" height="25">
                        <select name="to"></select>
                </div>
            </div>
            
        </form>
        
    </div>
    <br>
    <div class="msg">1 USD = 86.15 INR</div>
    <br>
    <button class="btn">Get Exchange Rate</button>

  <div class="content">
    <!-- all your converter code here -->
  </div>

  <div class="ftr">
  <footer class="footer">
    <p>&copy; 2025 Himanshu Tiwari. All rights reserved.</p>
  </footer>
</div>





    <script src="codes.js"></script>
    <script src="app.js"></script>


</body>
</html>
